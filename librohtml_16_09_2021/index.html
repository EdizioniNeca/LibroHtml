    <style>
         ::-webkit-scrollbar {
            background-color: transparent;
            width: 8px;
            background: url("assets/images/circle_g.svg");
        }
        
         ::-webkit-scrollbar-thumb {
            background: lightgray;
            border-radius: 10px;
            box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
            width: 8px;
        }
        
        body {
            overflow-y: overlay;
            overflow-x: hidden;
        }
        
         ::-webkit-scrollbar:hover,
         ::-webkit-scrollbar:active {
            width: 14px;
        }
        
         ::-webkit-scrollbar-thumb:hover,
         ::-webkit-scrollbar-thumb:active {
            width: 14px;
        }
        
         ::-webkit-scrollbar-thumb:active,
         ::-webkit-scrollbar-thumb:hover {
            width: 14px;
        }
        
         ::-webkit-scrollbar-thumb:hover,
         ::-webkit-scrollbar-thumb:active {
            width: 14px;
        }
        
         ::-webkit-scrollbar:hover::-webkit-scrollbar:active {
            width: 14px;
        }
        
         ::-webkit-scrollbar-button {
            display: block;
            width: 10px;
            height: 10px;
        }
        
         ::-webkit-scrollbar-thumb {
            min-width: 10px;
            min-height: 10px;
        }
        
         ::-webkit-scrollbar-thumb:hover,
         ::-webkit-scrollbar-thumb:active {
            width: 14px;
        }
        
         ::-webkit-scrollbar-track:hover,
         ::-webkit-scrollbar-track:active {
            width: 14px;
        }
        
         ::-webkit-scrollbar-track:hover::-webkit-scrollbar-track:active {
            width: 14px;
        }
        
         ::-webkit-scrollbar-track:active::-webkit-scrollbar-track:hover {
            width: 14px;
        }
        
         ::-webkit-scrollbar:hover::-webkit-resizer {
            width: 14px;
        }
        
         ::-webkit-scrollbar:hover,
         ::-webkit-scrollbar-button:hover,
         ::-webkit-scrollbar-corner:hover,
         ::-webkit-scrollbar-thumb:hover,
         ::-webkit-scrollbar-track:hover,
         ::-webkit-scrollbar-track-piece:hover,
         ::-webkit-resizer:active,
         ::-webkit-scrollbar:active,
         ::-webkit-scrollbar-button:active,
         ::-webkit-scrollbar-corner:active,
         ::-webkit-scrollbar-thumb:active,
         ::-webkit-scrollbar-track:active,
         ::-webkit-scrollbar-track-piece:active {
            width: 14px;
        }
        
        div#marginDX:hover::-webkit-scrollbar,
        div#marginDX:hover::-webkit-scrollbar-button,
        div#marginDX:hover::-webkit-scrollbar-corner,
        div#marginDX:hover::-webkit-scrollbar-thumb,
        div#marginDX:hover::-webkit-scrollbar-track,
        div#marginDX:hover::-webkit-scrollbar-track-piece,
        div#marginDX:hover::-webkit-resizer,
        div#marginDX:hover::-webkit-scrollbar,
        div#marginDX:hover::-webkit-scrollbar-button,
        div#marginDX:hover::-webkit-scrollbar-corner,
        div#marginDX:hover::-webkit-scrollbar-thumb,
        div#marginDX:hover::-webkit-scrollbar-track,
        div#marginDX:hover::-webkit-scrollbar-track-piece {
            width: 14px;
        }

    <header class="noBackground barra_enter">
        <!--<div class="logo "><img class="logo" src="img/man1.png"> </div>-->
        <nav class="l1 bar1">
            <ul class="nav_links ">
                <li><a href="#"><button onClick="indietro()"><img class="su ico" data-src="assets/images/ico/Su.svg"> </button></a></li>
                <li><a href="#"><button class="indice" id="idx_button2"> <img class="ico" data-src="assets/images/ico/indice.svg">  <span class=" spanM idx">Indice</span></span></img></button></a></li>
                <li><a href="#"><button onClick="avanti()"><img class="giu ico" data-src="assets/images/ico/Giu.svg"> </button></a></li>
            </ul>
            <button class="btn_switch_src"><img class="lente2 ico" data-src="assets/images/ico/Bt_Ricerca.svg"></button>
        </nav>
        <ul class="search_links l2 search_bar">
            <li class="cerca ricerca">

                <input type="text" class="search_box searchin scrivi_cerca" id="search-in" onClick="tastiera()" placeholder="Cerca parola nel libro...">
                <i class="fa fa-search lente" aria-hidden="true" style="visibility: visible;"></i>
                <i class="fa fa-times ics" aria-hidden="true" style="visibility: hidden;"></i>
            </li>
            <li class="l3 src_back indietro"><a href="#"><button class="btn_prev" onClick="backsearch()"><img class="destra ico" data-src="assets/images/ico/indietro.svg"></button></a></li>
            <li class="l3 src_ok">
                <div class="trovati text-area fumetto" id="text_search"></div>
            </li>
            <li class="l3 src_next avanti"><a href="# "><button class="btn_next" onClick="nextsearch()"><img class="sinistra ico " data-src="assets/images/ico/avanti.svg "></button></a></li>
            <li class="switch ">
                <a href="#">
                    <button class="back">
                        <img class="ico back_ico" data-src="assets/images/ico/arrow_switch.svg"><span class="spanM">Indietro</span>
                    </button>
                </a>
            </li>
        </ul>
        <a class="cta l3 close_book">
            <button class="exit" id="uscita">
                <img class="back_all ico" data-src="assets/images/ico/menu/IndietroW2.svg "><span class=" spanM">Uscita</span>
            </button>
        </a>
        <a class="cta l3 close_bar" style="display: none;">
            <button class="exit_bar" id="uscita_barra">
                <img class="back_all ico" data-src="assets/images/close.svg">
            </button>
        </a>
    </header>
