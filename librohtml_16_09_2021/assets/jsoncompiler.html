<!DOCTYPE html>

<html>

<head>
    <script src="htmlblocks/sezioniV2.js"></script>
    <title>Inserimento sezioni</title>
</head>

<body>
    <div class="container-fluid">
        <p class="h1" style="text-align: center">JsonCompiler V1</p>
    </div>
    <div id="wholepage" class="container-fluid">
        <div clas="row">
            <div id="formContainer" class="col-sm-6">
                <div class="form-group">
                    <label for="arg_blk">Indice:</label>
                    <input type="text" class="form-control" id="arg_blk" placeholder="A01, B01..." name="arg_blk">
                    <label for="blocco">Blocco:</label>
                    <input type="text" class="form-control" id="blocco" placeholder="10016, 10042.." name="blocco">
                    <label for="listato">Listato:</label>
                    <input type="text" class="form-control" id="listato" placeholder="AB, REVAB.." name="listato">
                    <label for="affermazione">Affermazione:</label>
                    <input type="text" class="form-control" id="affermazione" placeholder="In caso di..." name="affermazione">
                    <label for="pubblicazione">Pubblicazione:</label>
                    <input type="text" class="form-control" id="pubblicazione" placeholder="MAB_0318..." name="pubblicazione">
                    <label for="pagina">Pagina:</label>
                    <input type="text" class="form-control" id="pagina" placeholder="1, 3, 6..." name="pagina">
                    <label for="titolo">Titolo:</label>
                    <input type="text" class="form-control" id="titolo" placeholder="0001, 0100... " name="titolo">
                    <label for="tipo_sez">Tipo Sezione:</label>
                    <input type="text" class="form-control" id="tipo_sez" placeholder="T, B, I..." name="tipo_sez">
                    <label for="pubblicazione">Compare nell'indice? 0/1:</label>
                    <input type="text" class="form-control" id="indice" placeholder="0/1" name="indice">
                    <label for="segnale">Segnale:</label>
                    <input type="text" class="form-control" id="segnale" placeholder="#####" name="segnale">
                    <label for="nascosto">Nascosto:</label>
                    <input type="text" class="form-control" id="nascosto" placeholder="0/1" name="nascosto">
                    <label for="contenuti">Contenuti:</label>
                    <textarea class="form-control" rows="7" id="contenuti" placeholder="<section...." name="contenuti" style="resize: none; height: 165px"></textarea>
                </div>
            </div>
            <div class=" col-sm-6 ">
                <div class="form-group ">
                    <label for="Preview ">Sezioni</label>
                    <textarea class="form-control" rows="37" id="preview" style="resize: none;"></textarea>
                    <br>
                    <button class="button form-control" id="go"> go </button>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jsoncompiler.js"></script>
</body>

</html>
